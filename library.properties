paragraph=USB Host, BLE MIDI, USB Device, ESP-NOW, RTP-MIDI (WiFi), Ethernet MIDI (W5500), OSC, UART/DIN-5, and MIDI 2.0 UMP foundation. Transport abstraction layer (MIDITransport interface), thread-safe event queue, chord detection, active note tracking, PSRAM history. Mix transports freely — any incoming MIDI is auto-forwarded to all others. Compatible with Arduino IDE, PlatformIO, and ESP-IDF. Supports ESP32-S3, S2, P4, and classic ESP32.
